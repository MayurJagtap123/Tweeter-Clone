<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Feedback Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-['Roboto'] min-h-screen flex flex-col items-center p-4">
    <header class="w-full max-w-3xl bg-white shadow-md rounded p-6 mb-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">Student Feedback Management System</h1>
    </header>

    <main class="w-full max-w-3xl bg-white shadow-md rounded p-6">
        <form id="feedbackForm" action="submit_feedback.php" method="POST" class="space-y-6">
            <div>
                <label for="studentName" class="block text-gray-700 font-semibold mb-2">Student Name</label>
                <input type="text" id="studentName" name="studentName" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <label for="studentEmail" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" id="studentEmail" name="studentEmail" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <label for="course" class="block text-gray-700 font-semibold mb-2">Course</label>
                <input type="text" id="course" name="course" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <label for="feedback" class="block text-gray-700 font-semibold mb-2">Feedback</label>
                <textarea id="feedback" name="feedback" rows="5" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-600 text-white font-semibold px-6 py-3 rounded hover:bg-blue-700 transition-colors duration-300">
                    Submit Feedback
                </button>
            </div>
        </form>
    </main>

    <footer class="w-full max-w-3xl text-center text-gray-500 text-sm mt-8">
        &copy; 2024 Student Feedback Management System
    </footer>
</body>
</html>
